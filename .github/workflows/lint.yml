name: golangci-lint
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.24.0'

      - name: Verify dependencies
        working-directory: ./server
        run: go mod verify

      - name: Build
        working-directory: ./server
        run: go build -v ./...

      - name: Run go vet
        working-directory: ./server
        run: go vet ./...

      - name: Install staticcheck
        working-directory: ./server
        run: go install honnef.co/go/tools/cmd/staticcheck@0.6.1

      - name: Run staticcheck
        working-directory: ./server
        run: staticcheck ./...

      - name: Install golint
        working-directory: ./server
        run: go install golang.org/x/lint/golint@latest

      - name: Run golint
        working-directory: ./server
        run: golint ./...